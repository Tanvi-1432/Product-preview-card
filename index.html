<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- My Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Product Preview Card</title>
  </head>

  <body>
    <main>
      <div class="product">
        <div class="img-desktop">
            <img src="css/image-product-desktop.jpg" alt="Chanel Perfume">
          </div>
        <section class="img-mobile">
          <img
            src="css/image-product-mobile.jpg"
            alt="Chanel Perfume"
          />
        </section>
        <section class="txt">
          <h3 class="product_cat">Perfume</h3>
          <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
          <p class="detail">
            A floral solar and voluptuous interpretation composed by Olvier
            Polge. Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="product_price">$149.99</p>
            <p class="product_og_price">$169.99</p>
          </div>
            <button class="button">
                <span class="material-symbols-outlined smb"
                  >add_shopping_cart</span
                >
                <a href="#" class="text">Add to Cart</a>
            </button>
          </a>
        </section>
      </div>
    </main>
  </body>
</html>
